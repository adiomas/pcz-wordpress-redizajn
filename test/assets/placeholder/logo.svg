<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" width="280" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C71585"/>
      <stop offset="100%" style="stop-color:#ff6b9d"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="60" fill="transparent"/>
  
  <!-- Dance Icon -->
  <g transform="translate(10, 5)">
    <!-- Dancer silhouette -->
    <circle cx="25" cy="10" r="8" fill="url(#logoGradient)"/>
    <path d="M25 20 L25 35 M15 28 L35 28 M25 35 L15 50 M25 35 L35 50" 
          stroke="url(#logoGradient)" 
          stroke-width="3" 
          stroke-linecap="round"
          fill="none"/>
    
    <!-- Motion lines -->
    <path d="M8 25 Q12 20 8 15" stroke="#ffc107" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M42 25 Q38 20 42 15" stroke="#ffc107" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text: PLESNI CENTAR -->
  <text x="65" y="28" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="16" 
        font-weight="700" 
        fill="#ffffff"
        letter-spacing="1">
    PLESNI CENTAR
  </text>
  
  <!-- Text: ZAGREB -->
  <text x="65" y="48" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="20" 
        font-weight="800" 
        fill="url(#logoGradient)"
        letter-spacing="3">
    ZAGREB
  </text>
  
  <!-- Accent underline -->
  <rect x="65" y="52" width="100" height="3" fill="#ffc107" rx="1.5"/>
</svg>



